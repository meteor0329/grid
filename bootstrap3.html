<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset="utf-8">
</head>
<body>
	<!--container 容器，網頁內容放裡面-->
	<div class="container">
		<!-- row 為一列 -->
		<div class="row">
			<div class="col-12 bg-primary p-0" style="height:90px">				
				<div class="col-3 bg-danger" style="height:90px"></div>					
				<div class="col-9 bg-primary" style="height:90px"></div>					
			</div>
		</div>
			<div class="row">
				<div class="col-1 bg-success" style="height:25px"></div>
				<div class="col-1 bg-warning" style="height:25px"></div>
				<div class="col-2 bg-success" style="height:25px"></div>
				<div class="col-2 bg-warning" style="height:25px"></div>
				<div class="col-2 bg-success" style="height:25px"></div>
				<div class="col-2 bg-warning" style="height:25px"></div>
				<div class="col-2 bg-success" style="height:25px"></div>
			</div>
		<div class="row">
			<div class="col-12 bg-dark" style="height:608px"></div>
		</div>		
		<div class="row">
			<div class="col-12 bg-primary" style="height:45px">
			</div>
		</div>
	
	<!--載入有順序-->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
